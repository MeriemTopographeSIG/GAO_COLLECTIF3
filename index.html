<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>

        <script src="js/Autolinker.min.js"></script>

        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/RegionsMaroc_1.js"></script>
        <script src="data/Terrescollectifs_Provinces_2.js"></script>

        <script src="data/Lignes_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[31.34726171539843,-10.098670678628139],[35.60667661849857,-0.45346226471916395]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_imagesatellite_0');
        map.getPane('pane_imagesatellite_0').style.zIndex = 400;
        var layer_imagesatellite_0 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_imagesatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_imagesatellite_0;
        map.addLayer(layer_imagesatellite_0);
        function pop_RegionsMaroc_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SUPERFICIE</strong><br />' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(feature.properties['SUPERFICIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RegionsMaroc_1_0() {
            return {
                pane: 'pane_RegionsMaroc_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RegionsMaroc_1');
        map.getPane('pane_RegionsMaroc_1').style.zIndex = 401;
        map.getPane('pane_RegionsMaroc_1').style['mix-blend-mode'] = 'normal';
        var layer_RegionsMaroc_1 = new L.geoJson(json_RegionsMaroc_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RegionsMaroc_1',
            layerName: 'layer_RegionsMaroc_1',
            pane: 'pane_RegionsMaroc_1',
            onEachFeature: pop_RegionsMaroc_1,
            style: style_RegionsMaroc_1_0,
        });
        bounds_group.addLayer(layer_RegionsMaroc_1);
        map.addLayer(layer_RegionsMaroc_1);

            });

                    <tr>\

                    </tr>\

                    </tr>\
                </table>';

        function style_Terrescollectifs_Provinces_2_0() {

                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,

        map.getPane('pane_Terrescollectifs_Provinces_2').style['mix-blend-mode'] = 'normal';
        var layer_Terrescollectifs_Provinces_2 = new L.geoJson(json_Terrescollectifs_Provinces_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Terrescollectifs_Provinces_2',

            pane: 'pane_Terrescollectifs_Provinces_2',

        bounds_group.addLayer(layer_Terrescollectifs_Provinces_2);
        map.addLayer(layer_Terrescollectifs_Provinces_2);

                    <tr>\

                    </tr>\

                fillColor: 'rgba(178,223,138,1.0)',

        }
        map.createPane('pane_COLLECTIF2_3');

        bounds_group.addLayer(layer_COLLECTIF2_3);

        function pop_Lignes_4(feature, layer) {

                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUPERFICIE</th>\
                        <td>' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(feature.properties['SUPERFICIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Lignes_4_0() {
            return {
                pane: 'pane_Lignes_4',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',

                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Lignes_4');
        map.getPane('pane_Lignes_4').style.zIndex = 404;
        map.getPane('pane_Lignes_4').style['mix-blend-mode'] = 'normal';
        var layer_Lignes_4 = new L.geoJson(json_Lignes_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lignes_4',
            layerName: 'layer_Lignes_4',
            pane: 'pane_Lignes_4',
            onEachFeature: pop_Lignes_4,
            style: style_Lignes_4_0,
        });
        bounds_group.addLayer(layer_Lignes_4);
        map.addLayer(layer_Lignes_4);
        setBounds();
        var i = 0;
        layer_RegionsMaroc_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['SUPERFICIE'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Britannic Bold\', sans-serif;">' + layer.feature.properties['SUPERFICIE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RegionsMaroc_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_RegionsMaroc_1]);
        map.on("zoomend", function(){
            resetLabels([layer_RegionsMaroc_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_RegionsMaroc_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_RegionsMaroc_1]);
        });
        </script>
    </body>
</html>
